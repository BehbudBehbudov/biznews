{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <img class="card-img-top" src="{{ news.image.url }}" alt="{{ news.title }}" style="object-fit: cover; height: 300px;">
                    <div class="card-body">
                        <h2 class="card-title">{{ news.title }}</h2>
                        <p class="card-text">{{ news.content }}</p>
                        <p class="text-muted"><small>{{ news.published_date }}</small></p>
                        <a href="{% url 'core:home' %}" class="btn btn-primary">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
